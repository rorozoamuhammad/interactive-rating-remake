<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <div class="card" id="card" data-aktif="yes">
      <img src="images/icon-star.svg" alt="icon star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="select">
        <button type="submit" id="satu" data-pilih="no">1</button>
        <button type="submit" id="dua" data-pilih="no">2</button>
        <button type="submit" id="tiga" data-pilih="no">3</button>
        <button type="submit" id="empat" data-pilih="no">4</button>
        <button type="submit" id="lima" data-pilih="no">5</button>
      </div>
      <button type="submit" id="btn">Submit</button>
    </div>
    <div class="selected" id="selected" data-aktif="no">
      <img src="images/illustration-thank-you.svg" alt="thank you illustration">
      <p id="pilihan"></p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      <button type="submit" id="back">Back</button>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
